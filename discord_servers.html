<style>
    body {
        background-color: #36393F;
    }

    div {
        content: url("https://static.wikia.nocookie.net/1e74cf26-b927-40df-9875-3ace65e94de8");
        height: 200px;
        width: 200px;
        
        position: absolute;

    div:hover {

        transition: 0.2s;
